<mat-toolbar class="wrapper">

    <button [routerLink]="['/main']"><mat-icon>menu</mat-icon></button>

     <form >
      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input type="text" matInput placeholder="search" #searchInput/>
      </mat-form-field>

      <button type="submit" mat-icon-button (click)="onSearchInTitles(searchInput.value)">
        <mat-icon>youtube_searched_for</mat-icon>
      </button>

        <button mat-icon-button (click)="onShowFilter()">
          <mat-icon>tune</mat-icon>
        </button>
      </form>

      <div>
        <span class="login">{{loginUser.login}}</span>
        <button><mat-icon>person</mat-icon></button>
      </div>

      <button class="user__logout btn" *ngIf="loginState" (click)="logout()">log out</button>

</mat-toolbar>


<app-filtering-criteria *ngIf="isFilterCriteriaShown && loginState"></app-filtering-criteria>
