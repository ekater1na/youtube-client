<mat-toolbar>
    <mat-toolbar-row>
        <img  class="logo"    src="../../../assets/logo.png" alt="">

        <form>
            <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="search" #searchInput/>
            </mat-form-field>
            <button type="submit" mat-icon-button (click)="onSearchInTitles(searchInput.value)">
              <mat-icon>youtube_searched_for</mat-icon>
            </button>
        </form>
        
        <button class="setting" (click)="onShowFilter()"><img src="../../../assets/search_settings.png" alt=""></button>
        
        <span class="login">Your name</span>
        <img src="../../../assets/login.png" alt="">
        
    </mat-toolbar-row>
</mat-toolbar>

<app-filtering-criteria *ngIf="showFilter"></app-filtering-criteria>
