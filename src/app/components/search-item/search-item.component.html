<mat-card class="card">
  <img mat-card-image src="{{item.snippet.thumbnails.high.url}}" alt="thumbnails">
    <mat-card-header>
      <mat-card-subtitle>
        <mat-icon>visibility</mat-icon>
        {{item.statistics?.viewCount}}
        <mat-icon>favorite</mat-icon>
        {{item.statistics?.likeCount}}
        <mat-icon>favorite_outline</mat-icon>
        {{item.statistics?.dislikeCount}}
        <mat-icon>comment</mat-icon>
        {{item.statistics?.commentCount}}
      </mat-card-subtitle>
      <mat-card-title>{{item.snippet.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><a routerLink="/home/youtube/video/{{item.id}}" routerLinkActive="active">more...</a></button>
    </mat-card-actions>
  </mat-card>
